<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>helloworldfancy</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>

  <h1>Hello, <span id="name"></span></h1>
  <p>You are <span id="age"></span> years old</p>
  <p>You are from <span id="origin"></span>.</p>

  <input type="text" id="name_box" placeholder="Name">
  <input type="text" id="age_box" placeholder="Age">
  <input type="text" id="origin_box" placeholder="Origin">
  <input type="submit" value="Print message" id="button">

</body>
</html>
